name: Image
description: Display an image.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable logo particles.
      default: true
    
    items:
      type: collection.list
      label: Items
      array: true
      ajax: true
      value: title
      
      fields:
        .image:
          type: input.imagepicker
          label: Image
          
        .link:
          type: input.text
          label: Link
        
        .target:
          type: select.selectize
          label: Link Target
          default: _self
          options:
            _blank: New Window
            _self: Self
